<!DOCTYPE html>
<html>
    <head>
        <title>RAILS HTML CSS</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <nav>
            <!-- logo -->
            <div class="logo-cl">
                <div class="logo-img">
                    <i class="fa-brands fa-discord"></i>
                </div>
                <span class="logo-name">CodingLab</span>
            </div>

            <div class="menu-side">
                <!-- menu item -->
                <ul class="nav-links">
                    <li><a>
                        <i class="fa-solid fa-house"></i>
                        <span class="item-name">Dashboard</span>
                    </a></li>
                    <li><a>
                        <i class="fa-regular fa-file-lines"></i>
                        <span class="item-name">Content</span>
                    </a></li>
                    <li><a>
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-name">Analytics</span>
                    </a></li>
                    <li><a>
                        <i class="fa-regular fa-thumbs-up"></i>
                        <span class="item-name">Likes</span>
                    </a></li>           
                    <li><a>
                        <i class="fa-regular fa-comments"></i>
                        <span class="item-name">Comments</span>
                    </a></li>            
                    <li><a>
                        <i class="fa-solid fa-share"></i>
                        <span class="item-name">Share</span>
                    </a></li>        
                </ul>

                <!-- logout & dark mode -->
                <ul class="logout-mode">
                    <li><a>
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <span class="item-name">Logout</span>
                    </a></li>
                    <li class="mode"><a>
                        <i class="fa-regular fa-moon"></i>
                        <span class="item-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- dashboard -->
        <section class="dashboard">
            <!-- header -->
            <div class="top">
                <i class="fa-solid fa-bars hamburger"></i>
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search here...">
                </div>
                <i class="fa-solid fa-circle-user profile"></i>
            </div>

            <!-- content -->
            <div class="dash-content">
                <div class="overview">
                    <div class="title">
                        <i class="fa-solid fa-chess-board"></i>
                        <span class="text">Dashboard</span>
                    </div>
                </div>

                <div class="boxes">
                    <div class="box">
                        <i class="fa-regular fa-thumbs-up"></i>
                        <span class="text">Total Likes</span>
                        <span class="number">50,120</span>
                    </div>
                    <div class="box box2">
                        <i class="fa-regular fa-comments"></i>
                        <span class="text">Comments</span>
                        <span class="number">25,120</span>
                    </div>
                    <div class="box box3">
                        <i class="fa-solid fa-share"></i>
                        <span class="text">Total Share</span>
                        <span class="number">10,320</span>
                    </div>
                </div>
            </div>
        </section>
    </body>
<html>
